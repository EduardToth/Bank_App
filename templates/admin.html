<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClientPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/CSS/Sign_in_style.css">
    <link rel="stylesheet" href="../static/CSS/pagina_principala.css">
    <script src="../static/JavaScript/slide_show.js"></script>
    <script src="../static/JavaScript/navbar_customizing.js"></script>
    <script src="../static/JavaScript/utility_module.js"></script>

</head>

<body>
<div id='in_case_of_reloading'>
    <script>
       reload_page_on_back_button('in_case_of_reloading', "admin.html?id={{login_id}}")
    </script>
    <div>
        <img class="nature" src="../static/pictures/bank_building.jpg" width="1837" height="400px"
             style="display: block;">
        <img class="nature" src="../static/pictures/business_men.jpg" width="1837" height="400px"
             style="display: none;">
        <img class="nature" src="../static/pictures/happyFaces.jpg" width="1837" height="400px" style="display: none;">
        <img class="nature" src="../static/pictures/canapea.jpg" width="1837" height="400px" style="display: none;">
    </div>
    <div class="tab outer">

        <button class="tablinks active" onclick="executeButton(event, 'General information')">General
            information</button>
        <button class="tablinks" onclick="executeButton(event, 'Show all clients')">Show all clients</button>
        <button class="tablinks" onclick="executeButton(event, 'Add money to bank\'s fortune')">Add money to bank's fortune</button>
        <button class="tablinks" onclick="executeButton(event, 'Block client account')">Block client account</button>
        <button class="tablinks" onclick="executeButton(event, 'Unblock client account')">Unblock client account</button>
        <button type="button" class="tablinks" onclick="window.location.href='home.html?id={{login_id}}&mode=2';">Log out</button>

    </div>

    <div id="General information" class="tabcontent" style="display: block;">
        <p>The fortune of the bank is: {{money_ammount}}</p>
        <p>The bank has {{nr_of_clients}} of clients</p>
    </div>

    <div id="Show all clients" class="tabcontent" style="display: none;">

        <h2>The clients of the bank are:</h2>
        <pre>{{clients_in_string_format}}</pre>

    </div>

    <div id="Add money to bank's fortune" class="tabcontent" style="display: none;">
        <h2>Withdraw money</h2>

        <form action="admin.html" method="post">
            <div class="imgcontainer">
                <img src="../static/pictures/safe.jpg" alt="Avatar" class="avatar">
            </div>

            <label class="hidden">
                Post type:
                <input type="text" name="login_id" value="{{login_id}}" checked="checked">
            </label>

            <div class="container">
                <label>
                    <input type="text" placeholder="Enter a money amount" name="money" required="">
                </label>

                <label class="hidden">
                    Post type:
                    <input type="radio" name="post-type" value="deposit-money" checked="checked">
                </label>

                <button type="submit" class="button_style">Withdraw</button>
            </div>

        </form>
    </div>

    <div id="Block client account" class="tabcontent" style="display: none;">
        <h2>Block client</h2>

        <form action="admin.html" method="post">
            <div class="imgcontainer">
                <img src="../static/pictures/firing.jpeg" alt="Avatar" class="avatar">
            </div>

            <label class="hidden">
                <input type="radio" name="login_id" value="{{login_id}}" checked="checked">
            </label>

            <div class="container">
                <label>
                    <input type="text" placeholder="Enter the login id of the client you want to block" name="client-login-id" required="">
                </label>

                <label class="hidden">
                    <input type="radio" name="post-type" value="block-client" checked="checked">
                </label>

                <button type="submit" class="button_style">Block client</button>
            </div>

        </form>
    </div>

    <div id="Unblock client account" class="tabcontent" style="display: none;">
        <h2>Unblock client</h2>

    <form action="admin" method="post">
        <div class="imgcontainer">
            <img src="../static/pictures/freedom.jpg" alt="Avatar" class="avatar">
        </div>

        <label class="hidden">
            <input type="radio" name="login_id" value="{{login_id}}" checked="checked">
        </label>

        <div class="container">
            <label>
                <input type="text" placeholder="Enter the login id of the client you want to unblock" name="client-login-id" required="">
            </label>

            <label class="hidden">
                <input type="radio" name="post-type" value="unblock-client" checked="checked">
            </label>

            <button type="submit" class="button_style">Unblock client</button>
        </div>

    </form>
    </div>

    <script>
        w3.slideshow(".nature", 3500);
    </script>

</div>

</body>

</html>
