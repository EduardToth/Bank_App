<script>
    window.addEventListener( "pageshow", function ( event ) {
        var historyTraversal = event.persisted ||
            ( typeof window.performance != "undefined" &&
                window.performance.navigation.type === 2 );
        if ( historyTraversal ) {
            // Handle page restore.
            window.location.reload();
        }
    });
</script>

<div class="tab outer">

<div id="Deposit money" class="tabcontent" style="display: none;">

    <h2>Deposit money</h2>

    <form action="client" method="post">
        <div class="imgcontainer">
            <img src="../static/pictures/roman_coins.jpeg" alt="Avatar" class="avatar">
        </div>
        <label class="hidden">
            Post type:
            <input type="text" name="login_id" value="{{login_id}}" checked="checked">
        </label>
        <div class="container">
            <label for="money"><b>Enter the amount of money you want to deposit</b></label>
            <label>
                <input type="text" placeholder="Enter a money amount" name="money" required="">
            </label>

            <label class="hidden">
                Post type:
